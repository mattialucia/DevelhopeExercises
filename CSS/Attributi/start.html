<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <h1>Benvenuto alla Pagina di Start</h1>

    <!-- Pulsante disabilitato -->
    <button disabled>Pulsante Disabilitato</button><br><br>

    <!-- Input field di tipo number -->
    <label for="numero">Inserisci un numero (0-100):</label>
    <input type="number" id="numero" name="numero" min="0" max="100" step="2" autofocus><br><br>

    <!-- Checkbox selezionata -->
    <label for="checkbox">Accetto i termini e le condizioni</label>
    <input type="checkbox" id="checkbox" name="termini" checked><br><br>

    <!-- Input field di tipo date -->
    <label for="data">Seleziona una data:</label>
    <input type="date" id="data" name="data"><br><br>
</body>

</html>

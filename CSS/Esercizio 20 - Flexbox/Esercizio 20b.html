<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            height: 100vh; /* Altezza della sidebar al 100% della finestra */
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <img id="Logo" src="https://picsum.photos/100/100" alt="Logo">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#clients">Clients</a>
    <a href="#contact">Contact</a>
</div>

<div class="content">
    <h2>Content Area</h2>
    <p>This is the main content area. The sidebar is fixed on the left side of the page and its height is set to 100% of the viewport height.</p>
</div>

</body>
</html>

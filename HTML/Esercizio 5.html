<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Develhope Exercise 5 - Tabella Entrate e Uscite</title>
    <style>
        table {
            border: 2px solid black;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: lightgray
        }
        .totale {
            background-color: lightgray
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Mese</th>
            <th>Entrate (€)</th>
            <th>Uscite (€)</th>
        </tr>
        <tr>
            <td>Gennaio</td>
            <td>1000</td>
            <td>500</td>
        </tr>
        <tr>
            <td>Febbraio</td>
            <td>1200</td>
            <td>600</td>
        </tr>
        <tr>
            <td>Marzo</td>
            <td>1500</td>
            <td>700</td>
        </tr>
        <tr>
            <td>Aprile</td>
            <td>1300</td>
            <td>800</td>
        </tr>
        <tr>
            <td>Maggio</td>
            <td>1400</td>
            <td>900</td>
        </tr>
        <tr>
            <td>Giugno</td>
            <td>1600</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>Luglio</td>
            <td>1700</td>
            <td>1100</td>
        </tr>
        <tr>
            <td>Agosto</td>
            <td>1800</td>
            <td>1200</td>
        </tr>
        <tr>
            <td>Settembre</td>
            <td>1900</td>
            <td>1300</td>
        </tr>
        <tr>
            <td>Ottobre</td>
            <td>2000</td>
            <td>1400</td>
        </tr>
        <tr>
            <td>Novembre</td>
            <td>2100</td>
            <td>1500</td>
        </tr>
        <tr>
            <td>Dicembre</td>
            <td>2200</td>
            <td>1600</td>
        </tr>
        <tr>
            <td class=totale><strong>Totale</strong></td>
            <td class=totale><strong>€20700</strong></td>
            <td class=totale><strong>€13500</strong></td>
        </tr>
    </table>
</body>
</html>

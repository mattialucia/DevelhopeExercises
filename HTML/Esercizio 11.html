<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Develhope Exercise 11 - Modulo di Registrazione Utente Pt.3</title>
</head>

<body>
    <h1>Modulo di Registrazione Utente Pt.3</h1>

    <!-- Pulsante disabilitato -->
    <label for="pulsante">Non puoi premerlo:</label>
    <button disabled>Pulsante Disabilitato</button><br /><br />

    <!-- Input field di tipo number -->
    <label for="numero">Inserisci un numero:</label>
    <input type="number" id="numero" name="numero" min="0" max="100" step="2" pattern="[0-9]" autofocus /><br /><br />

    <!-- Checkbox pre-selezionata -->
    <label for="checkbox">Accetto i termini e le condizioni</label>
    <input type="checkbox" id="checkbox" name="termini" checked /><br /><br />

    <!-- Input field di tipo date -->
    <label for="data">Seleziona una data:</label>
    <input type="date" id="data" name="data" /><br /><br />
</body>

</html>

<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Develhope Exercise 10 - Modulo di Registrazione Utente Pt.2</title>
  </head>
  <body>
    <h1>Modulo di Registrazione Utente Pt.2</h1>
    <form>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Inserisci email"
        required
      /><br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        pattern="[A-Za-z0-9]{5,50}"
        placeholder="Inserisci password"
        minlength="5"
        maxlength="50"
        required
      /><br /><br />

      <label for="nome">Nome e Cognome:</label>
      <input
        type="text"
        id="nome"
        name="nome_cognome"
        pattern="[A-Za-z]{3,40}"
        placeholder="Inserisci nome e cognome"
        minlength="3"
        maxlength="40"
        required
      /><br /><br />

      <label for="data_nascita">Data di Nascita:</label>
      <input
        type="date"
        id="data_nascita"
        name="data_nascita"
        required
      /><br /><br />

      <label for="telefono">Numero di Telefono:</label>
      <input
        type="tel"
        id="telefono"
        name="numero_telefono"
        pattern="[0-9]{8,11}"
        placeholder="Inserisci numero di telefono"
      /><br /><br />

      <label for="abbonamento">Piano di Abbonamento:</label>
      <select id="abbonamento" name="piano_abbonamento" required>
        <option value="fatturazione" disabled>Abbonamenti:</option>
        <optgroup label="Piano Gratuito:">
          <option value="free" selected>Free</option>
        </optgroup>
        <optgroup label="Piani a Pagamento:">
          <option value="noads">Senza Pubblicità: €3,99</option>
          <option value="Premium">Premium: €6,99</option>
          <option value="Ultra">Ultra: €9,99</option>
        </optgroup></select
      ><br /><br />

      <label for="pro">Piano Pro:</label>
      <input type="checkbox" id="pro" name="piano_pro" /><br /><br />

      <label for="numero_carta">Numero Carta:</label>
      <input
        type="text"
        id="numero_carta"
        name="numero_carta"
        placeholder="Inserisci numero della carta"
        pattern="[0-9]{16-16}"
        minlength="16"
        maxlength="16"
        required
      /><br /><br />

      <label for="cvc">CVC:</label>
      <input
        type="text"
        id="cvc"
        name="cvc"
        placeholder="Inserisci CVC"
        minlength="3"
        maxlength="3"
        required
      /><br /><br />

      <label for="scadenza">Scadenza:</label>
      <input type="month" id="scadenza" name="scadenza" required /><br /><br />

      <label for="indirizzo">Indirizzo di Fatturazione:</label>
      <input
        type="text"
        id="indirizzo"
        name="indirizzo_fatturazione"
        placeholder="Inserisci indirizzo fatturazione"
        minlength="3"
        maxlength="40"
        required
      /><br /><br />

      <input type="submit" value="Invia" />
    </form>
  </body>
</html>

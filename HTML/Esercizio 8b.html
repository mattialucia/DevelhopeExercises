<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Develhope Exercise 8 - Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        article {
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            margin: auto;
        }

        .card-image {
            background-color: #d3d3d3;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-image p {
            color: #555;
            font-size: 18px;
        }

        header {
            padding: 20px;
            font-size: 20px;
        }

        header h5 {
            margin: 0 0 15px 0;
            font-size: 20px;
        }

        header p {
            margin: 0;
            font-size: 17px;
            color: #555;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 12px;
            border-top: 1px solid #ddd;
        }

        footer {
            padding: 18px;
            border-top: 1px solid #ddd;
            text-align: left;
        }

        footer a {
            margin-right: 15px;
            color: blue;
        }
        
    </style>
</head>
<body>
    <article>
        <div class="card-image">
            <p>Image cap</p>
        </div>
        <header>
            <h5>Card title</h5>
            <p>
                Some quick example text to build on the card title and make up the bulk of the card's content.
            </p>
        </header>
        <ul>
            <li>An item</li>
            <li>A second item</li>
            <li>A third item</li>
        </ul>
        <footer>
            <a href="esercizio 6.html">Card link</a>
            <a href="esercizio 7.html">Another link</a>
        </footer>
    </article>
</body>
</html>

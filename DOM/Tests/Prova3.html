<body>
    <script>
        async function newFetch(){
            try {
                const response = await fetch("https://api.sampleapis.com/beers/ale");
                const data = await response.json();
                const somma = data.reduce((acc, value) => {
                    if (value.price){
                        return acc += Number(value.price.replae("$", ""))
                    } else { 
                        return acc 
                    }
                }, 0);            
            } catch(error){
                console.log(error);
            }
        }
    </script>

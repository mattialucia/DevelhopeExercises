<!-- 
Considerando la seguente pagina HTML:
1) Cerca tutti gli elementi con classe "paragrafo";
2) Cerca l' elemento con id "elemento-3";
3) Cerca tutti gli elementi h2 della pagina.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio Cercare Elementi nel DOM</title>
  </head>
  <body>
    <h2>Benvenuto nella mia Pagina</h2>
    <p class="paragrafo">Questo è il primo paragrafo.</p>
    <p class="paragrafo">Questo è il secondo paragrafo.</p>
    <p class="paragrafo">Questo è il terzo paragrafo.</p>
    <ul>
      <h2>Questa è una lista</h2>
      <li id="elemento-1">Elemento 1</li>
      <li id="elemento-2">Elemento 2</li>
      <li id="elemento-3">Elemento 3</li>
    </ul>
    <script>
      // 1) Cerca tutti gli elementi con classe "paragrafo".
      const paragrafo = document.querySelectorAll("p.paragrafo")
      // const paragrafo2 = document.getElementsByClassName("paragrafo")
      console.log('1) Tutti gli elementi con classe "paragrafo":', paragrafo)

      // 2) Cerca l' elemento con id "elemento-3".
      const elemento3 = document.getElementById('elemento-3')
      console.log("2) Cerca l' elemento con id elemento-3:", elemento3)
      // const ul = document.querySelector("ul");
      // const elemento = ul.querySelectorAll("li#elemento-3")
      // console.log("2) Cerca l' elemento con id elemento-3:", elemento)

      // 3) Cerca tutti gli elementi h2 della pagina.
      const h2 = document.getElementsByTagName('h2')
      console.log("3) Cerca tutti gli elementi h2 della pagina:", h2)
    </script>
  </body>
</html>

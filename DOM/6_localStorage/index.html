<!--
Lo scopo di questo task è di salvare tutti i dati di un form nel local storage.
1) Fai in modo che nello span venga inserito il testo che si è inserito nell'input nome;
2) Fai in modo che questi dati si salvino nel local storage;
3) Controlla che al reload il nome nel titolo non scompaia.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
        gap: 16px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
      <label for="email">Email</label>
      <input type="email" name="email" class="email" placeholder="email" />
      <label for="firstname">Name</label>
      <input
        type="text"
        name="firstname"
        class="firstname"
        placeholder="firstname"
      />
      <label for="lastname">Surname</label>
      <input
        type="text"
        name="lastname"
        class="lastname"
        placeholder="lastname"
      />
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    <script>
      const firstname = document.querySelector(".firstname")
      const email = document.querySelector(".email")
      const lastname = document.querySelector(".lastname")
      const span = document.querySelector("span")
      const button = document.querySelector("button")

      button.addEventListener("click", () => {
          span.innerText = firstname.value
          localStorage.setItem("email", email.value)
          localStorage.setItem("firstname", firstname.value)
          localStorage.setItem("lastname", lastname.value)
      })

      span.innerText = localStorage.getItem("firstname")
    </script>
  </body>
</html>
